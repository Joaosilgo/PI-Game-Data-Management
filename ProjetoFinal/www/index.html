    <!-- <div id="chartdiv"></div> -->
    <br />
    <h3 id="headerTitle">Home</h3>

    <div id="divInformation"></div>
    	
    <form id="formPerson" action="javascript: info.processingPerson('create');">
        <input id="id" type="hidden" />
        <label for="name">Name:</label>&nbsp;
        <input id="name" type="text" placeholder="Introduza o nome">
        <br/>
        <label for="date">Birth Date:</label>&nbsp;
        <input id="date" type="date" />
        <br/>
        <label for="countries">Country:</label>&nbsp;
        <select id="countries"></select>
        <br/>
        <label for="timeSpan">timeSpan:</label>&nbsp;
        <input id="timeSpan" type="text" />
        <br/>
        <br/>
        <br/>
        <input id="Save" type="submit" value="Save" />
        <input id="clean" type="reset" value="clean" />
    </form>




    <form id="formSession" action="javascript: info.processingSession('create');">
        <input id="idSession" type="hidden" />
        <label for="descriptionSession">Name:</label>&nbsp;
        <input id="descriptionSession" type="text" placeholder="Introduza o nome">
        <br/>
        <label for="assignationSession"> Date:</label>&nbsp;
        <input id="assignationSession" type="date" />
        <br/>
        <label for="countrySession">Country:</label>&nbsp;
        <select id="countriesSession"></select>
        <br/>
        <label for="timeSpanSession">timeSpan:</label>&nbsp;
        <input id="timeSpanSession" type="text" />
        <br/>
        <br/>
        <br/>
        <input id="SaveSession" type="submit" value="Save" />
        <input id="cleanSession" type="reset" value="clean" />
    </form>

    
 
   

    <script type="text/javascript">
  
      new Chart(document.getElementById("doughnut-chart"), {
        type: 'doughnut',
        data: {
          labels: ["WIN", "LOSES"],
          datasets: [
            {
              label: "Population (millions)",
              backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
              data: [2478, 5267]
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: ' Global Ranking  '
          }
        }
      });
  
    </script>
